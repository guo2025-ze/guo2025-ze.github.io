<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>澤教授の博客</title>
</head>
<body style="margin:0; background:#f7f3e8; min-height:100vh; padding-left:60px">

    <!-- 左侧装订线 -->
    <div style="position:fixed; left:0; top:0; bottom:0; width:50px;
              background: repeating-linear-gradient(180deg, #d1c0a3 0px, #d1c0a3 20px, #b8a58a 20px, #b8a58a 40px);
              border-right:3px solid #a09076"></div>

    <!-- 主内容 -->
    <div style="max-width:680px; margin:40px auto; padding:0 20px 100px">
        
        <!-- 封面 -->
        <header style="text-align:center; margin-bottom:50px">
            <div style="font-size:2.5em; color:#d67b7b">📖</div>
            <h1 style="margin:10px 0; color:#4a4a4a; font-family:'楷体', cursive; 
                      letter-spacing:2px; text-shadow:1px 1px 2px #ddd">
                春日手记
            </h1>
        </header>

        <!-- 日记卡片 -->
        <article style="background:#fff; padding:30px; margin-bottom:30px;
                      border:1px solid #e0d5c3; position:relative;
                      box-shadow:3px 3px 5px rgba(0,0,0,0.05)">
            <div style="position:absolute; left:-25px; top:15px; width:20px; height:20px;
                      background:#d67b7b; border-radius:50%"></div>
            <a href="post.html" style="text-decoration:none; color:inherit">
                <div style="color:#b3a089; font-size:0.9em; margin-bottom:8px">
                    📅 2025.3.27 🌸 天气晴
                </div>
                <h2 style="margin:0; color:#5c4b3e; font-family:'微软雅黑';
                          border-left:3px solid #d67b7b; padding-left:12px">
                    鼋头渚的樱花来信
                </h2>
                <p style="color:#6c6359; line-height:1.6; margin:15px 0;
                        border-bottom:1px dashed #e0d5c3; padding-bottom:15px">
                    当粉色的云霞落满太湖之滨，我知道春天正在书写她的诗篇...
                </p>
                <div style="color:#b3a089; text-align:right; font-size:0.9em">
                    点击展开完整日记 →
                </div>
            </a>
        </article>

        <!-- 页脚 -->
        <footer style="text-align:center; margin-top:60px; color:#a0988c;
                     border-top:1px solid #e0d5c3; padding-top:20px">
            <div>欢迎来到我的博客</div>
            <div style="font-size:0.9em; margin-top:5px">始于2025年3月</div>
            <div style="font-size:1.5em; margin-top:10px">🌸</div>
        </footer>
    </div>
</body>
</html>
