<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>在樱花纷飞的日子</title>
</head>
<body style="margin:0; background:#f9f6f0; min-height:100vh; padding-left:50px">

    <div style="position:fixed; left:0; top:0; bottom:0; width:40px;
              background: repeating-linear-gradient(#d1c0a3 0px, #d1c0a3 20px, #b8a58a 20px, #b8a58a 40px);
              border-right:2px solid #a09076"></div>

    <div style="max-width:680px; margin:40px auto; padding:0 20px 100px">

        <a href="index.html" style="text-decoration:none; color#a0988c; 
                  display:block; margin-bottom:40px">〈 返回</a>

        <article style="font-family:'微软雅黑'; color:#5c4b3e">
            <div style="font-size:1.8em; line-height:1.3; margin-bottom:20px">
                在樱花纷飞的日子
            </div>
            <div style="color#a0988c; margin-bottom:30px">乙巳年三月廿七</div>

            <div style="line-height:1.8; font-size:1.05em">
                <p style="margin:25px 0; text-indent:2em">
                    晨光初透时走进鼋头渚，露水还沾在木屐上。樱花比往年早开了三日，像是急着要见什么人。
                </p>

                <p style="margin:25px 0; text-indent:2em">
                    枝头的花与地上的落英说着不同的语言。树上的在风里沙沙地笑，落在青石板上的则静静描画光阴的形状。
                </p>

                <div style="background:#fcf8f3; padding:20px; margin:30px 0">
                    <p style="margin:0">📝 观察笔记</p>
                    <p style="margin:10px 0 0; color#a0988c">
                        最佳赏樱时刻：辰时三刻<br>
                        光线穿过薄雾时的花瓣透明度最妙
                    </p>
                </div>

                <p style="margin:25px 0; text-indent:2em">
                    遇见在长椅写生的老人，画纸边缘停着真正的蝴蝶。他说每年都来画樱，但「永远画不够此刻」。
                </p>

                <div style="text-align:center; margin:50px 0; color#a0988c">
                    <div style="font-size:1.2em">🌸</div>
                    花瓣落在水面时<br>
                    湖水也会泛起微笑的涟漪
                </div>
            </div>
        </article>

        <div style="height:1px; background:#e0d5c3; margin:60px 0"></div>
        
        <footer style="text-align:center; color#a0988c">
            <div style="font-size:0.95em">纸页间收藏的春天</div>
            <div style="margin-top:10px">📖</div>
        </footer>
    </div>
</body>
</html>
